        <div class="main">
            <div class="contactForm">
                <h1>Contact me for work/general enquiries</h1>
                <form method="post" name="google-sheet">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" name="Name" class="form-control" id="clientemail"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="email">Email </label>
                        <input type="email" name="Email" class="form-control" id="clientemail"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mobile">Mobile</label>
                        <input type="text" name="Mobile" class="form-control" id="clientphone">
                    </div>

                    <div class="mb-3">
                        <label for="enquiry">Enquiry</label>
                        <input type="text" name=Enquiry class="form-control" id="clientemail"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Would you like to work on a project with
                            me</label>
                    </div>
                    <input type="submit" value="submit" name="submit" class="btn btn-primary">


                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>
            </div>
        </div>


        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz_emwq3xnUPdD5VgjeHqk5DLRKFGMkJJ30joPTCRuuwQJRJSpT8m-ew2J-qhaFVCNOnA/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                    .catch(error => console.error('Error!', error.message))
            })
        </script>



    </div>
